<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captain's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(to right, #2c3e50, #4ca1af);
        color: white;
        min-height: 100vh;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
      }
      .form-control,
      .btn {
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="text-center mb-4">🌤️ Captain's Weather</h1>

      <!-- Search Form -->
      <div class="card bg-light text-dark mb-4">
        <div class="card-body">
          <h3 class="text-center mb-4">Search Weather</h3>
          <form id="weather-form" method="POST" action="/">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City Name</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  class="form-control"
                  placeholder="Enter city name"
                  required
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="country" class="form-label">Country Code</label>
                <input
                  type="text"
                  id="country"
                  name="country"
                  class="form-control"
                  placeholder="Enter country code (e.g., US)"
                  required
                />
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg px-5">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Weather Details -->
      <div class="card bg-secondary">
        <div class="card-body">
          <h3 id="weather-title" class="text-center mb-3">Weather Details</h3>
          <h5 class="text-center">{{weather.date}}</h5>
          <p id="weather-description" class="text-center"></p>
          <div class="row text-center">
            <div class="col-md-6">
              <h4>Temperature:</h4>
              <p id="weather-temp">--{{weather.temp}} °C</p>
            </div>
            <div class="col-md-6">
              <h4>Humidity:</h4>
              <p id="weather-humidity">--{{weather.humidity}}%</p>
            </div>
          </div>
          <div class="row text-center">
            <div class="col-md-6">
              <h4>Wind Speed:</h4>
              <p id="weather-wind-speed">--{{weather.wind_speed}} m/s</p>
            </div>
            <div class="col-md-6">
              <h4>Sunrise/Sunset:</h4>
              <p id="weather-sunrise-sunset">
                --{{weather.sunrise}} / {{weather.sunset}}--
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
